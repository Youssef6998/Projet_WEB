<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style_inscription.css">
</head>
<body>

<div class="page-inscription">

  <header>
  </header>

  <div class="intro-page">
    <div class="intro-small-titre">Inscription</div>
    <h1 class="titre-principal">Créer un compte</h1>
    <p class="sous-titre">
      Renseignez vos informations pour créer votre compte candidat.
    </p>
  </div>

  <section class="formulaire-carte">

    <form>

      <div class="champ">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" class="champ-input" required>
      </div>

      <div class="champ">
        <label for="prenom">Prénom *</label>
        <input type="text" id="prenom" class="champ-input" required>
      </div>

      <div class="champ">
        <label for="telephone">Portable *</label>
        <input type="tel" id="telephone" class="champ-input" required pattern="[0-9]{10}" placeholder="Ex: 0612345678">
      </div>

      <div class="champ">
        <label for="email">Email *</label>
        <input type="email" id="email" class="champ-input" required placeholder="exemple@email.com">
      </div>

      <div class="champ">
        <label for="motdepasse">Mot de passe *</label>
        <input type="password" id="motdepasse" class="champ-input" required minlength="8">
      </div>

      <div class="champ">
        <label for="confirmation">Confirmer le mot de passe *</label>
        <input type="password" id="confirmation" class="champ-input" required minlength="8">
      </div>

      <div class="actions-formulaire">
        <button type="submit" class="bouton-principal">
          Créer le compte
        </button>
      </div>

    </form>

    <div class="texte-centre">
      Déjà un compte ?
      <a href="#" class="lien-connexion">
        Se connecter
      </a>
    </div>

  </section>

  <footer>
    <span>© 2026 Pilot'Conduite</span>
    <div class="liens-pied-de-page">
      <a href="#">Mentions légales</a>
      <a href="#">Confidentialité</a>
    </div>
  </footer>

</div>

</body>
</html>
